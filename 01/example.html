<!DOCTYPE html>
<style>
img {
  max-width: 100%;
  display: block;
  height: auto;
  margin: 0 auto;
}

#img-div {
  background: white;
  padding: 10px;
  margin: 0;
}
</style>
<body>
    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>
        <figure id="img-div">
            <img
      id="image"
      src="https://c2.staticflickr.com/4/3689/10613180113_fdf7bcd316_b.jpg"
      alt="Dr. Norman Borlaug seen standing in Mexican wheat field with a group of biologists" />
            <figcaption id="img-caption">Dr. Norman Borlaug seen standing in Mexican wheat field with a group of biologists"</figcaption>
        </figure>
        <div id="tribute-info">
            <a
            id="tribute-link"
            href="https://en.wikipedia.org/wiki/Norman_Borlaug"
            target="_blank">
            Wikipedia entry</a>
        </div>
    </main>
</body>
