            <select id="dropdown">
                <option value="v1">v1</option>
            </select>
            <input type="radio" name="radios"> r1 
            <input type="radio" name="radios"> r2 
            <input type="radio" name="radios"> r3 

            <input type="checkbox" value="c1"> c1
            <input type="checkbox" value="c2"> c2
            <input type="checkbox" value="c3"> c3

            <textarea ></textarea>

        </form>
    </main>
